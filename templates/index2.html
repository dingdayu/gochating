<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO Chat Example</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
<ul class="pages">
    <li class="chat page">
        <div class="chatArea">
            <ul class="messages"></ul>
        </div>
        <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
        <div class="form">
            <h3 class="title">What's your nickname?</h3>
            <input class="usernameInput" name="username" type="text" maxlength="14" placeholder="账号"/>
            <input class="usernameInput" name="passwd" type="text" maxlength="14" placeholder="密码"/>
            <button class="submit" id="submit">提交</button>
        </div>
    </li>
</ul>

<script type="application/javascript">
    var ws_url = 'ws://{{.WebSocketHost}}/websocket';
</script>

<script src="/public/js/jquery-3.1.1.min.js"></script>
<script src="/public/js/main.js"></script>
</body>
</html>
