<script type="text/javascript">
    if (window["WebSocket"]) {
        conn = new WebSocket("ws://{{.WebSocketHost}}/websocket");
        conn.onopen = function() {
            console.log("connn websocket")
        };

        conn.onmessage = function(evt) {
            var data = JSON.parse(evt.data);
            if(data.code == 401) {
                location.href = "/login"
            }
            switch(data.MType) {
                case "text_mtype":
                    addMessage(data.TextMessage)
                    break;
                case "status_mtype":
                    updateUsers(data.UserStatus)
                    break;
                default:
            }
        };

        conn.onerror = function() {
            //location.reload()
        };

        conn.onclose = function() {
            errorMessage("<strong>Connection closed.<strong>")
        };
    } else {
        errorMessage("Your browser does not support WebSockets.");
    }
</script>
